<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="./images/kumand.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <title>Giriş Yap - Evde Film İzle</title>
  </head>
  <body>
    <section>
      <nav>
        <div class="brand">
          <img src="./images/kumand.png" alt="kumanda" />
          <a href="/">Evde Film İzle</a>
        </div>

        <i class="fa fa-bars" aria-hidden="true"></i>

        <ul>
          <i class="fa fa-times" aria-hidden="true"></i>
          <li><a href="/">Ana Sayfa</a></li>
          <li><a href="./pricing.html">Ücretlendirme</a></li>
          <li><a href="./contact.html">İletişim</a></li>
          <li><a href="./login.html">Giriş Yap</a></li>
        </ul>
      </nav>
      <div class="login">
        <h1>Giriş Yap</h1>
        <form action="">
          <div class="form-item">
            <label for="email">Mail adresi</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-item">
            <label for="password">Şifre</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-item">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Beni hatırla</label>
          </div>

          <button type="submit">Giriş yap</button>
        </form>
      </div>
    </section>

    <script src="./js/navbar.js"></script>
  </body>
